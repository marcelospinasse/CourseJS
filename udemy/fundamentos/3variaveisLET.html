<body>
    <h1>variáveis com LET:</h1>
<script>
    //Com LET, no exemplo abaixo, dentro =2, fora = 1.
    //Se o LET fosse "numero2", como ele não encontraria numero, ambos resultados seria 1, pois não encontrando dento, ele amplia o escopo e busca fora.
    var numero = 1;
        {
            let numero = 2;
            document.write("dentro = " + numero + ".</br>");
        };
        document.write("fora = " + numero + ".</br>");
        
    




</script>
