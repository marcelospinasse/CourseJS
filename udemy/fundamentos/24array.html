<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<style>
*{
    margin: 1px;
    padding: 1px;
}
body{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    color:rgb(12, 14, 32);
    background-color: beige;
    font-size: 0.9em;
}
</style>
<body>
    <h1>Array:</h1>
    <p id="pList"></p>
    <p id="demo"></p>
    

<script src="printBrowser.js"> //funcao Print no arquivo printBrowser.js</script> 
<script>
    //-----Array-----
    console.log(typeof Array, typeof new Array, typeof[])
    //typeof Array = função array
    //typeof new Array, typeof[] = com "new"  ou array literal com "[]" é um objeto

    //usando new
    let aprovados = new Array("Bia", "Carlos", "Ana")
    console.log(aprovados)
    print(aprovados.join(" * "))
    //usando array literal com []
    aprovados = ["Bia", "Carlos", "Ana"]
    print(aprovados[0] + ", " + aprovados[2])

    aprovados[3] = "Paulo"
    print(aprovados + " - Paulo entra em 3")
    // push adiciona um elemento no final do array
    aprovados.push("Bianca") 
    print(aprovados + " - Bianca entra no final com push")
    aprovados[aprovados.length] = "Pedro"
    print(aprovados + " - com .length inclui Pedro elemento no final")
    // unshift adiciona o primeiro elemento do array
    aprovados.unshift("Marcos") 
    print(aprovados + " - Marcos entre no inicio com unshift")
    console.log(aprovados.length)
    aprovados[9] = "Rafael"
    print(aprovados + " - adicionado Rafael na 9")


    console.log(aprovados.length)

    aprovados[6] = "Patricia"
    print(aprovados + " - adicionado Patricia na 6")
    // pop remove o ultimo elemento do array
    aprovados.pop() 
    print(aprovados + " - pop remove ultimo elemento Rafael")
    //shift remove o primeiro elemento do array
    aprovados.shift() 
    print(aprovados + " - shift remove o primeiro Marcos")
    //delete apaga o elemento, no caso o segundo elemento que fica vazio
    delete aprovados[1] 
    print(aprovados + " - deleta Carlos [2] e deixa vazio")

    //Splice adiciona e/ou remove multiplos elementos ao array
    aprovados.splice(2, 0, "José", "João") //adiciona 2 e remove 0
    print(aprovados + " - Splice add Jose[2]  e João[3] e não deleta nada ")
    aprovados.splice(1, 1, "Bruno") //Splice para deletar / substituir
    print(aprovados + " - Splice deleta o vazio [1] e adiciona Bruno ")
    print(aprovados.join(" - ") + "o join insere o - entre elementos")

    //concat concatena e merge arrays
    celia = ["Marcela", "Micaela", "Mateo"]
    renata = ["Giovani", "Mariana"]
    alexsandra = ["Vitoria", "Lucca" , "Emanuela"]
    minhasCriancas = celia.concat(renata, alexsandra)
    print(minhasCriancas.join(" - "))

    minhaFamilia = minhasCriancas.concat(["Celia", "Renata", "Alexsandra", "Idio", "Lizetti"])
    print(minhaFamilia.join(" - "))

    //slice recorta um pedaço e retorno num novo array
    pais = minhaFamilia.slice(8, 11) //pega o 8 elemento até o 10 - não o 11.
    print(pais.join(" - "))
    avos = minhaFamilia.slice(11) // pega do 11 (incluido) até o final
    print(avos.join(" - "))

    //sort classifica em ordem crescente os elementos do array
    minhaFamilia.sort()
    print(minhaFamilia.join(" - "))

    //sort classifica em ordem decrescente os elementos do array
    minhaFamilia.reverse()
    print(minhaFamilia.join(" - "))

    //-----arrays com números-----
    let numeros = [40, 120, 1, 5, 25, 10, 2, 4, 51]
    print(numeros.sort() + " - alphabetically") //Sort Alphabetically
    //compare function : function(a, b){return a - b}
    //If the result is negative a is sorted before b.
    //If the result is positive b is sorted before a.
    print(numeros.sort(function (a, b) {return a - b }) + " - numerically") // com compare function - Sort Numerically
    print(numeros.sort(function (a, b) { return b - a }) + " - descending") // com compare function - Sort descending Numerically - return b -a

    //sorting an array in a randon order
    print(numeros.sort(function(a, b) {return 0.5 - Math.random()}) + " - random") //retorna o array com elementos em ordem aleatória

    //Math.max on an array
    function myArrayMax(arr) {
            return Math.max.apply(null, arr);
    }
    print(myArrayMax(numeros) + " - é o maior valor do array")

    //Ou usar uma função feita para encontrar o max
    function findMax(arr) {
        var len = arr.length
        var max = -Infinity;
        while (len--) {
            if (arr[len] > max) {
                max = arr[len];
            }
        }
        return max;
    }
    print(findMax(numeros) + " - é o maior valor do array com findMax")

    //Math.min on an array
    function myArrayMin(arr) {
            return Math.min.apply(null, arr);
    }
    print(myArrayMin(numeros) + " - é o menor valor do array")

    //Ou usar uma função feita para encontrar o min
    function findMin(arr) {
        var len = arr.length
        var min = Infinity;
        while (len--) {
            if (arr[len] < min) {
                min = arr[len];
            }
        }
        return min;
    }
    print(findMin(numeros) + " - é o menor valor do array com findMin")

    //Fazendo sort pelo elementos do array
    var cars = [
        { type: "Volvo", year: 2016 },
        { type: "Saab", year: 2001 },
        { type: "BMW", year: 2010 },
        { type: "Fiat", year: 2012 },
        { type: "Ford", year: 2019 }

    ]

    function sortByYear() {
        cars.sort(function (a, b) { return a.year - b.year })
        displayCars()
    }

    function sortByType() {
        cars.sort(function (a, b) {
            var x = a.type.toLowerCase()
            var y = b.type.toLowerCase()
            if (x < y) { return -1; }
            if (x > y) { return 1; }
            return 0;
        });
        displayCars()
    }

    function displayCars() {
        document.getElementById("demo").innerHTML =
            cars[0].type + " - " + cars[0].year + "<br>" +
            cars[1].type + " - " + cars[1].year + "<br>" +
            cars[2].type + " - " + cars[2].year + "<br>" +
            cars[3].type + " - " + cars[3].year + "<br>" +
            cars[4].type + " - " + cars[4].year;
    } 

    setInterval(sortByYear , 500)
    setInterval(sortByType , 1000)



    console.log(aprovados)

</script>
</body>
</html>
