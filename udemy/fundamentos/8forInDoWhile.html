<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For In Do While</title>
</head>
<style>
*{
    margin: 1px;
    padding: 1px;
}
body{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    color:rgb(12, 14, 32);
    background-color: beige;
    font-size: 0.9em;
}
</style>
<body>
    <h1>For In Do While:</h1>
    <p id="pList"></p>
<script>
    //Function "print" bellow replaces documento.write that has issues in browsers!
    // Os ... faz com que seja possível fazer esta função varias vezes usando multiplos argumentos - não só t 
    function print(...t){
        var p = document.createElement("p")
        var texto = document.createTextNode(t)
        p.appendChild(texto)
        document.getElementById("pList").appendChild(p)
    }
    // print(`  ${ }.`)

    //Gerar numero inteiro aleatório
    function getInteiroAleatorioEntre(min, max){
        // const valor = Math.random() * (max - min) + min
        // return Math.floor(valor)
        const valor = Math.floor(Math.random() * (max - min)) + min
        return valor
    }

    //While
    let opcao = 0
    while (opcao != -1){
        opcao = getInteiroAleatorioEntre(-1, 10)
        print(`O número sorteado foi ${opcao}.`)
    }
    print ("Saiu do laço While!")
    
    //Do While
    print("----- Do While -----")
    do {
        opcao = getInteiroAleatorioEntre(-1, 10)
        print(`O número sorteado foi ${opcao}.`)
    } while (opcao != -1)
    print("Saiu do laço Do!")

    //Usando o while
    print("----- For -----")
    let valorCont = 0
    while (valorCont <=10){
        print(valorCont)
        valorCont++
    }
    //Agora usando o For
    valorCont = 0
    for (var v = 0; v <=10; v++){
        print(`Valor do for =  ${valorCont}.`)
        valorCont++
    }

    //Percorrer array com for
    print("----- Array com For -----")
    const notas = [6.7, 7.4, 9.8, 8.1, 7.7]
    for(var v = 0; v < notas.length; v++){
        print(`Posição ${v} do array =  ${notas[v]}.`)
    }

    //Percorrer array com for In
    print("----- Array com For In -----")
    for(let v in notas){      //usar let para deixar o "v" com acesso somente dentro do for in!
        print(`Posição ${v} do array com for in=  ${notas[v]}.`)
    }

     //Percorrer objeto com for In
    print("----- Objeto com For In -----")
    const pessoa = {
        nome: "Marcelo",
        sobrenome: "Spinassé",
        idade : 49,
        peso : 90
    }
    for (let p in pessoa){   //usar let para deixar o "p" com acesso somente dentro do for in!
        print(`Atributo: ${p} =  ${pessoa[p]}.`)
    }

    const nums = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0]

    for (let a in nums){
        print(`${a} =  ${nums[a]}.`)
    }

      externo: for (a in nums) {
          for (b in nums){
              if(a== 2 && b == 3) break externo  //Força o break do for externo (primeiro)
            print(`${a} , ${b}.`)
        }
    }


    


</script>
</body>
</html>
