<body>

<script src="printBrowser.js"> //funcao Print no arquivo printBrowser.js</script> 
<script>
    //-----Class-----
    class Lancamento{
        constructor(nome = "Genérico", valor = 0) {
            this.nome = nome
            this.valor = valor
        }
    }

    class CicloFinanceiro{
        constructor(mes, ano) {
            this.mes = mes
            this.ano = ano
            this.lancamentos = []
        }
        addLancamentos(...lancamentos){
            lancamentos.forEach(l => this.lancamentos.push(l))
        }

        sumario(){
            let valorConsolidado = 0
            this.lancamentos.forEach(l => {
                valorConsolidado += l.valor
            })
            return valorConsolidado
        }

    }

    const salario = new Lancamento("salário" , 45000)
    const contaDeLuz = new Lancamento("Luz", -200)

    const contas = new CicloFinanceiro(6, 2018)
    contas.addLancamentos(salario, contaDeLuz)
    print(contas.sumario())

    const contaDeGas = new Lancamento("Gas", -500)
    contas.addLancamentos(contaDeGas)
    saldo = contas.sumario()
    print(saldo)

    //-----Class - herança-----
    class Avo {
        constructor(sobrenome){
            this.sobrenome = sobrenome
        }
    }

    class Pai extends Avo {
        constructor(sobrenome, profissao = "professor") {
            super(sobrenome)
            this.profissao = profissao
        }
    }

    class Filho extends Pai {
        constructor( ) {
            super("Silva")
        }
    }

    const filho = new Filho
    print(filho.sobrenome)
    print(filho.profissao)
    filho.sobrenome = "Souza"
    filho.profissao = "Mecanico"
    print(filho.sobrenome + ", " + filho.profissao)



</script>
</body>
