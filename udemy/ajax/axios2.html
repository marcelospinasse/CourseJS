<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Axios #02</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/axios.js"></script>
  </head>

  <body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
      function exibirResultado(id, dados) {
        const texto = JSON.stringify(dados);
        document.getElementById(id).innerHTML = texto;
      }
      //Assim:
      //   axios('parOuImpar?numero=10').then(resp => exibirResultado("get", resp.data));
      //ou:
      axios
        .get("parOuImpar", {
          params: {
            numero: 7
          }
        })
        .then(resp => exibirResultado("get", resp.data));

      //app.post("/formulario"... no server
      axios
        .post("formulario", {
          nome: "Mateo",
          Sobrenome: "SpinasssÃ©"
        })
        .then(resp => exibirResultado("post", resp.data));
    </script>
  </body>
</html>
