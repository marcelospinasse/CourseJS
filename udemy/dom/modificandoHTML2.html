<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Modificando HTML #02</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body class="conteudo exercicio">
    <div>
      <p>Texto Inicial</p>
    </div>
    <script>
      const div = document.querySelector("div");
      div.innerHTML = "Texto alterado";
      // div.outerHTML = "Texto substituto da div"
      div.insertAdjacentHTML(
        "beforebegin",
        "<p>Antes da div, antes do início</>"
      );
      div.insertAdjacentHTML("afterbegin", "<p>Dentro da div, após início</>");
      div.insertAdjacentHTML("beforeend", "<p>Após texto, antes do fim</>");
      div.insertAdjacentHTML("afterend", "<p>Depois do fim da div</>");
    </script>
  </body>
</html>
