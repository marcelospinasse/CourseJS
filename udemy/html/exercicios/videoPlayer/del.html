<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />

    <style>
      .buttons {
        background-color: rgb(25, 197, 240);
        margin: 0;
        padding: 0;
        border: 1px solid orange;
        width: 100%;
        display: inline-block;
      }

      .volUp , .volDown {
        float: right;
      }

      .play , .pause{
        float: left;
      }
  

      
      .play:before {
        content: "\f144";
        font-family: "Font Awesome 5 free";
        width: 30px;
        height: 30px;
        font-size: 28px;
        color: white;
        -webkit-font-smoothing: antialiased;
      }

      .pause:before {
        content: "\f144";
        font-family: "Font Awesome 5 free";
        width: 30px;
        height: 30px;
        font-size: 28px;
        color: white;
        -webkit-font-smoothing: antialiased;
      }

      .volDown:before {
        content: "\f144";
        font-family: "Font Awesome 5 free";
        width: 30px;
        height: 30px;
        font-size: 28px;
        color: white;
        -webkit-font-smoothing: antialiased;
      }

      .volUp:before {
        content: "\f144";
        font-family: "Font Awesome 5 free";
        width: 30px;
        height: 30px;
        font-size: 28px;
        color: white;
        -webkit-font-smoothing: antialiased;
      }
    </style>
  </head>
  <body>
    <div class="buttons">
      <button class="play"></button>
      <button class="pause"></button>
      <button class="volDown"></button>
      <button class="volUp"></button>
    </div>
  </body>
</html>
