<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Video Player HTML5</title>
    <link
      rel="stylesheet"
      href="https://https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <!-- https://www.youtube.com/watch?v=yY6XnbWnK4o -->
    <!-- https://fontawesome.com/ -->
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="c-video">
        <video class="video" src="Fire with Fire_P1.mp4"></video>
        <div class="controls">
          <div class="orange-bar">
            <div class="orange-juice"></div>
          </div>
          <div class="buttons">
            <button id="play-pause"></button>
            <button id="vol-down"></button>
            <button id="vol-up"></button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
