<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercicios HTML</title>
    <style>
      #conteudo {
        padding: 30px 0px;
      }
    </style>
  </head>
  <body>
    <!-- https://github.com/cod3rcursos/web-moderno/tree/master/exercicios-web/html/exercicios -->
    <header>
      <h1>Exercícios HTML</h1>
    </header>
    <nav>
      <a href wm-nav="exercicios/texto.html" target="_blank">01 - Texto</a> |
      <a href wm-nav="exercicios/listas.html" target="_blank">02 - Listas</a> |
      <a href wm-nav="exercicios/tabela.html" target="_blank">03 - Tabela</a> |
      <a href wm-nav="exercicios/form/form.html" target="_blank">04 - Formulário</a> |
      <a href wm-nav="exercicios/imagens.html" target="_blank">05 - Imagens</a> |
      <a href wm-nav="exercicios/video.html" target="_blank">06 - Video</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
      Curso de Web Moderno
    </footer>
    <script>
      document.querySelectorAll("[wm-nav]").forEach(link => {
        const conteudo = document.getElementById("conteudo");

        link.onclick = function(e) {
          e.preventDefault();
          fetch(link.getAttribute("wm-nav"))
            .then(resp => resp.text())
            .then(html => (conteudo.innerHTML = html));
        };
      });
    </script>
  </body>
</html>
