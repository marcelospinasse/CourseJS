<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Tutorial</title>
    <link rel="stylesheet" href="style.css">
    <style>
  
        div{background: rgb(5, 54, 5)}
        .none{display: none;}
        .opacity-0{opacity: 0.1;}
        .opacity-05{opacity: 0.5;}
        .visibility{visibility: hidden;}
        .opacity-1{opacity: 1;}
    </style>

</head>
<body>
    <!-- Header do Curso de HTML & CSS -->
    <div class="header"><h1>Curso de HTML e CSS</h1></div>
    <div class="menu"><a href="index.html">Home</a></div>
    <!-- Header do Curso de HTML & CSS -->

    <h6>Display: None - esconde completamente o elemento:</h6>
    <div class="none">None</div>
    <h6>Opacity 0:</h6>
    <div class="opacity-0">Opacity-0</div>
    <h6>Opacity 0.5:</h6>
    <div class="opacity-05">Opacity-0.5</div>
    <h6>Visibility - Hideen:</h6>
    <div class="visibility">Visibility</div>
    <h6>Opacity 1:</h6>
    <div class="opacity-1">Opacity-1</div>

</body>
</html>
